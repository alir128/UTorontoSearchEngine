<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- Recorder js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>

    <link rel="stylesheet" href="css/test.css">
</head>
<body>

    <div class="main-container">
        <!-- Editor -->
        <div id="editor-container"><div class="editable"></div></div>

        <!-- Navbar that has the options button -->
        <div class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="col-sm-1 p-0"><ul class="navbar-nav">
            <li class="nav-item">
            <button type="button" class="btn btn-secondary btn-sm btn-dark" id="options-button">Options</button>
            </li>
            </ul></div>

            <div class="col-sm-2 p-0"><ul class="navbar-nav">
                <li class="nav-item mr-2">
                    <input type="checkbox" id="auto-search-control">
                </li>
            </ul></div>

            <div class="col-sm-4 p-0"><ul class="navbar-nav">
                <li class="nav-item mr-2">
                    <button id="start-button" type="button" class="btn btn-secondary btn-sm btn-dark">start</button>
                </li>
                <li class="nav-item mr-2">
                    <button id="stop-button" type="button" class="btn btn-secondary btn-sm btn-dark">stop</button>
                </li>
                <li class="nav-item mr-2">
                    <input type="text" id="recordingname" placeholder=" recording name">
                </li>
                </li>
                <li class="nav-item mr-2">
                    <a href="#" id="download-button" role="button" class="btn btn-secondary btn-sm btn-dark">download</a>
                </li>
            </ul></div>
 			
           <div class="col-sm-4 p-0"><ul class="navbar-nav">
            <li class="nav-item">
                <input type="text" id="filename" placeholder=" file name">
            </li>
            <li class="nav-item mr-2">
                <button id="save-button" type="button" class="btn btn-secondary btn-sm btn-dark">save</button>
            </li>
            </ul></div>
 		           
            <div class="col-sm-1 p-0"><ul class="navbar-nav">
            <li class="nav-item">
            <a href="http://localhost:8080/" role="button" class="btn btn-secondary btn-sm btn-dark">Home</a>
            </li>
            </ul></div>
        </div>

        <!-- Options -->
        <div id="options" hidden>
            <ul id="auto-search-tab" class="col-sm-12 list-group list-group-flush p-2">
                
            </ul>
        </div>
    </div>
</body>

<script src="js/test.js"></script>
</html>
